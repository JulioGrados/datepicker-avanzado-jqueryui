<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/theme/jquery-ui.css">
</head>
<body>
	<input type="text" id="caja-texto">
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script>
		$("#caja-texto").datepicker({
			appendText : '(mm/dd/yyyy)',
			dateFormat : 'dd/mm/yy',
			closeText : 'X',
			showOn : 'button',
			currentText : 'Now',
			numberOfMonths : [2,2],
			selectOtherMonths : true,
			showOtherMonths : true,
			showWeek : true,
			weekHeader : 'Week'
		});
	</script>
</body>
</html>
